name: 'Apigee 8'
description: 'A custom Drupal 8 theme for the Apigee Developer Portal Distribution, based on <a href="https://drupal.org/project/radix">Radix</a>.'
core: 8.x
version: VERSION
engine: twig
type: theme
base theme: radix

regions:
  navbar_branding: 'Navbar branding'
  navbar_left:  'Navbar left'
  navbar_right: 'Navbar right'
  header: Header
  content: Content
  page_bottom: 'Page bottom'
  footer: Footer

libraries:
  - radix/style
  - apigee8/style

libraries-override:
  radix/bootstrap: false

ckeditor_stylesheets:
  - assets/css/apigee8.style.css

component-libraries:
  apigee8:
    paths:
      - ./src/components
