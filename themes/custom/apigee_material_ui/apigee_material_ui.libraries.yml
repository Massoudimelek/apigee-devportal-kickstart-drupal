# apigee_material_ui.libraries.yml (multiple libraries can be added to a libraries.yml file, these would appear below )
materialize:
  version: 1.0.0
  css:
    base: #The CSS category. base is loaded before theme category
      materialize/css/materialize.min.css: { weight: 0 } #weight sets the order within the category above
  js:
    materialize/js/materialize.min.js: {}

global-styling:
  version: 1.x
  css:
    theme:
      css/style.css: {}
      css/menu.css: {}
      css/color.css: {}

global-scripts:
  version: 1.x
  js:
    js/apigee.js: {}
  dependencies:
    - core/jquery
